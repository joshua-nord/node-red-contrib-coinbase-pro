<script type="text/javascript">
    RED.nodes.registerType('coinbase-pro-apikey',{
        category: 'config',
        defaults: {
            name: {value:""},            
        },
        credentials: {
            key: {type:"text"},
            secret: {type:"password"},
            passphrase: {type:"password"}
        },
        label: function() {
            return this.name||this.key;
        }
    });
</script>

<script type="text/html" data-template-name="coinbase-pro-apikey">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-key"><i class="fa fa-tag"></i> Key</label>
        <input type="text" id="node-config-input-key" placeholder="Key">
    </div>
    <div class="form-row">
        <label for="node-config-input-secret"><i class="fa fa-tag"></i> Secret</label>
        <input type="password" id="node-config-input-secret" placeholder="Secret">
    </div>
    <div class="form-row">
        <label for="node-config-input-passphrase"><i class="fa fa-tag"></i> Passphrase</label>
        <input type="password" id="node-config-input-passphrase" placeholder="Passphrase">
    </div>
</script>
